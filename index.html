<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Logistix Feedback</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="icon" href="./img/logistix_logo.png">
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div class="container">
            <div class="left">
                <div class="goto">
                    <span class="goto">Goto</span>
                    <div class="button-group">
                        <div class="close">
                            <button class="close-top">CLOSE</button>
                        </div>
                        <button class="stage q1">Q1</button>
                        <button class="stage q2">Q2</button>
                        <button class="stage q3">Q3</button>
                        <button class="stage q4">Q4</button>
                        <button class="stage q5">Q5</button>
                        <button class="stage q6">Q6</button>
                        <button class="stage q7">Q7</button>
                        <button class="stage q8">Q8</button>
                        <button class="stage q9">Q9</button>
                        <button class="stage q10">Q10</button>
                        <button class="stage q11">Q11</button>
                        <button class="stage q12">Q12</button>
                        <button class="stage q13">Q13</button>
                        <button class="stage q14">Q14</button>
                        <button class="stage q15">Q15</button>
                        <button class="stage q16">Q16</button>
                        <div class="close">
                            <button class="close-bottom">CLOSE</button>
                        </div>
                    </div>
                </div>
                <span class="print">FEEDBACK FORM</span>
            </div>

            <div class="right">
                <img src="./img/logistix_with_fonts.png" alt="Image of Logistix logo with a label below it titlled 'Logixtics'">

                <div class="form">
                    <div class="form-content"></div>
                </div>

                <div class="buttons">
                    <button class="back"> Back </button>
                    <button class="next"> Next </button>
                </div>
            </div>

        </div>
    </body>

</html>
